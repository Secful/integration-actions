name: Salt Security Plugin CD

on: 
  workflow_call:
    inputs:
      file_name:
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      S3_BUCKET:
        required: true
      AWS_REGION:
        required: true
      
defaults:
  run:
    shell: bash
    working-directory: ./
    
jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Downloading build from cache
        uses: actions/download-artifact@v3
        with:
          name: build-file
          path: dist
      - name: Uploading to S3
        uses: zdurham/s3-upload-github-action@master
        if: success()
        env:
          AWS_REGION: 'us-east-1'
          S3_BUCKET: salt-policies-unstable/gravitee
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          S3_KEY: ${{ inputs.file_name }}
          FILE: dist/${{ inputs.file_name }}

    